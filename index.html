<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- main stylesheet -->
    <link rel="stylesheet" href="dist/css/main.css" />
  </head>
  <body>
    <main>
      <div class="huddle-container">
        <div class="huddle-top">
          <div class="logo">
            <img src="images/logo.svg" alt="huddle-logo" />
          </div>
          <div class="top-illustration">
            <img
              src="images/illustration-mockups.svg"
              alt="illustration-mockups"
            />
          </div>
        </div>
        <div class="huddle-contents">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <div class="register-btn">
            <button class="reg-btn">Register</button>
          </div>
        </div>
      </div>
      <div class="huddle-social-links">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/gbabohernest">Ernest Push Gbaboh</a>.
      </p>
    </footer>
  </body>
</html>
